<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="../php/register.php" method="post">
                <input type="hidden" name="action" value="register">
                <h1>Register With</h1>
                <div class="social-icons">
                    <a href="#" class="icon" title="goggle"><i class="fa-brands fa-google-plus-g"></i></a>

                </div>
                <hr>
                <h1>OR</h1>
                <hr>
                <span>Fill Out The Following Info For Registeration</span>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" id="pass" placeholder="Password" required>
                <input type="password" name="confirm_password" id="confirm_pass" placeholder="Confirm Password"
                    required>
                <span id="wrong_pass_alert"></span>
                <button type="submit" id="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="../php/register.php" method="post">
                <input type="hidden" name="action" value="login">

                <hr>

                <span>Login With Your Email & Password</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your login details</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
